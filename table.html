<!DOCTYPE html>
<html>
    <head>
        <title>Table element</title>
        <style>
            table {
                width: 100%;
            }
            td {
                text-align: center;
            }
        </style>
    </head>

    <body>

           <div>
               <table border="1">
                   <tr>
                        <th>S.N.</th>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>CITY</th>
                   </tr>
                   <tr>
                       <td>1</td>
                       <td>Anil</td>
                       <td>20</td>
                       <td>Lucknow</td>
                   </tr>
                   <tr>
                       <td>2</td>
                       <td>Bhushan</td>
                       <td>25</td>
                       <td>Delhi</td>
                </tr>
                <tr>
                       <td>3</td>
                       <td>Sunil</td>
                       <td>30</td>
                       <td>Jaipur</td>
                </tr>

               </table>
           </div>
    </body>
</html>
